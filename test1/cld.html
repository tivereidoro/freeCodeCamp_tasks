    <defs>

        <use xlink:href="#circle"/>

    </defs>
    
    <g clip-path="url(#circle-clip)">
      <image xlink:href="pic.jpg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"/>

    </g>
</svg>
