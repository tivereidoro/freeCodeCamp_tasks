<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="title">Survey Form - freeCodeCamp Project</h1>
        <p id="description">This is a test form. Thanks for your honest details</p>
      </header>
      <!-- Complete body of the form -->
      <form method="post" id="survey-form">

      <!-- First fieldset for name, email and age -->
        <fieldset>
        <label id="name-label" for="name">Name <input id="name" name="name" type="text" required placeholder="Enter your full name"/></label>
        <label id="email-label" for="email">Email <input id="email" name="email" type="email" required placeholder="Enter your email"/></label>
        <label id="number-label" for="age">Age (optional) <input id="number" name="age" type="number" required placeholder="What's your age?" min="10" max="120"/></label>
        </fieldset>


        <!-- For the dropdown and radios -->
        <fieldset>
          <label for="dropdown">Which option best describes your current role? 
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
          </label>

          <p class="recommend">Would you recommend freeCodeCamp to a friend?</p>
          <label for="recommend"><input value="10" id="personal-account" type="radio" name="recommend" class="inline recommend"> Definitely</label>
          <label><input value="11" type="radio" name="recommend" class="inline"> Maybe</label>
          <label><input value="12" type="radio" name="recommend" class="inline"> Not sure</label>
        </fieldset>


        <fieldset>
        <p class="recommend">What would you like to see improved? (Check all that apply)</p>
          <label>
            <input class="inline" value="1" type="checkbox" required> FrontEnd Projects
          </label>
          <label>
            <input class="inline" value="2" type="checkbox" required> BackEnd Projects
          </label>
          <label>
            <input class="inline" value="3" type="checkbox" required> Software Engineering
          </label>
          <label>
            <input class="inline" value="4" type="checkbox" required> Git and Github Courses
          </label>
          <label>
            <input class="inline" value="5" type="checkbox" required> Additional Courses
          </label>
        </fieldset>

        <fieldset>
          <label>Any comments or suggestions?
            <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here.."></textarea>
          </label>
        </fieldset>

        <input id="submit" type="submit" value="Submit"/>
      </form>
    </div>
  </body>
</html>
